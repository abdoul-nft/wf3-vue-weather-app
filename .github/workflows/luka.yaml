name: Vue.js build and deploy

on:
  push:
    branches:
      - luka

jobs:
  test-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: npm install
      - run: npm run test:unit

  test-coverage:
    runs-on: ubuntu-latest
    needs: [test-unit]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: npm install
      - run: npm run test:coverage

  lint:
    runs-on: ubuntu-latest
    needs: [test-coverage, test-unit]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: npm install
      - run: npm run lint

  build:
    runs-on: ubuntu-latest
    needs: [lint, test-coverage, test-unit]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: npm ci
      - run: npm run build
  deploy:
    needs: [lint, test-coverage, test-unit]
    runs-on: ubuntu-latest
    steps:
      - run: echo "🔎 Deployement"
