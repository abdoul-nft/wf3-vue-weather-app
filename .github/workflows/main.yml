name: Vue.js build and deploy

on:
  push:
    branches:
      - main

jobs:
  test-unit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - run: npm install
    - run: npm run test:unit
  test-coverage:
    needs: test-unit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - run: npm install
    - run: npm run test:coverage
  lint:
    needs: [test-unit, test-coverage]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - run: npm install
    - run: npm run lint
  build:
    needs: [test-unit, test-coverage, lint]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - run: npm ci
    - run: npm run build
  deploy:
    needs: [test-unit, test-coverage, lint, build]
    runs-on: ubuntu-latest
    steps:
    - run: echo "ğŸ” Deployement"