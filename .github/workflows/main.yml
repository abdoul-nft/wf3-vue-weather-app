name: Vue.js build and deploy

on:
  push:
    branches:
      - main

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - run:  echo "ğŸ” Le pipline commence ici !"
  test-unit:
    needs: init
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - run: npm install
    - run: npm run test:unit
  test-coverage:
    needs: init
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - run: npm install
    - run: npm run test:coverage
  lint:
    needs: [init, test-unit, test-coverage]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - run: npm install
    - run: npm run lint
  build:
    needs: [init, test-unit, test-coverage, lint]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - run: npm ci
    - run: npm run build
  deploy:
    needs: [test-unit, test-coverage, lint, build]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: echo "Deploy !"
  fin:
    needs: [init, test-unit, test-coverage, lint, build, deploy]
    runs-on: ubuntu-latest
    steps:
    - run: echo "ğŸ” Le pipeline se termine ici"