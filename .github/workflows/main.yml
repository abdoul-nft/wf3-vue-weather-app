name: Vue.js build and deploy

on:
  push:
    branches:
      - main

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - run:  echo "ðŸ”Ž Le pipline commence ici !"
  test-unit:
    needs: init
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - run: npm install
    - run: npm run test:unit
  test-coverage:
    needs: init
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - run: npm install
    - run: npm run test:coverage
  lint:
    needs: [init, test-unit, test-coverage]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - run: npm install
    - run: npm run lint
  build:
    needs: [init, test-unit, test-coverage, lint]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - run: npm ci
    - run: npm run build
  deploy:
    needs: [test-unit, test-coverage, lint, build]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: npm install
    - name: Build and test
      run: npm run build
    - name: Deploy to DigitalOcean
      run: |
        which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y  )
        which rsync || ( apt-get update -y && apt-get install rsync -y )
        eval $(ssh-agent -s)
        ssh-add <(echo "$SSH_PRIVATE_KEY" )
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        ssh-keyscan $SERVER_IP >> ~/.ssh/known_hosts
        chmod 644 ~/.ssh/known_hosts
        scp -r * root@$SERVER_IP:/var/www/html
    env:
      SSH_PRIVATE_KEY: ${{secrets.SSH_KEY}}
      SERVER_IP: ${{secrets.SERVER_IP}}
      CI: false
  fin:
    needs: [init, test-unit, test-coverage, lint, build, deploy]
    runs-on: ubuntu-latest
    steps:
    - run: echo "ðŸ”Ž Le pipeline se termine ici"